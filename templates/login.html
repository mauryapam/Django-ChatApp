<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {% for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-lg-5 mx-auto">
          <h1>Login Here</h1>
          <form action="login" method="post">
              {% csrf_token %}
              <div class="form-group">
                  <label >Username</label>
                  <input type="text" required minlength="5" class="form-control" name="username" placeholder="Enter Username">
                </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" required minlength="8" pattern="^(?=.*?[a-zA-Z])(?=.*?[0-9])(?=.*?)[a-zA-Z0-9]{8,16}$" title="please enter alphanumeric, not special characters and atleast 8 characters" class="form-control" name="password" placeholder="Enter Password">
              </div>
              <!-- register.html link if user dont have an account (just a line) -->
              <p> Don't have an account ? <a href="register.html">Register</a> </p>
              <button type="submit" class="btn btn-outline-primary">Login</button>
            </form>
        </div>
      </div>
    </div>
</body>
</html>
